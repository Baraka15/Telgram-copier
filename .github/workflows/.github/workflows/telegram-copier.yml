name: Telegram Copier Pro

on:
  schedule:
    # Every 5 minutes (Weekdays, Active UTC window)
    - cron: "*/5 2-20 * * 1-5"
  workflow_dispatch:

concurrency:
  group: telegram-copier
  cancel-in-progress: false   # CRITICAL: prevents mid-run kill

jobs:
  copier:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:

      # =========================
      # Checkout Repository
      # =========================
      - name: Checkout code
        uses: actions/checkout@v4

      # =========================
      # Python Setup
      # =========================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # =========================
      # Install Dependencies
      # =========================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install telethon

      # =========================
      # Restore Copier State
      # =========================
      - name: Restore runtime state
        uses: actions/cache@v4
        with:
          path: |
            last_seen.json
            copier_state.json
          key: copier-state-${{ github.run_number }}
          restore-keys: |
            copier-state-

      # =========================
      # Run Copier Engine
      # =========================
      - name: Execute copier
        run: |
          echo "ðŸš€ Starting Copier"
          python copier.py
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          SOURCE_CHATS: ${{ secrets.SOURCE_CHATS }}
          TARGET_CHAT: ${{ secrets.TARGET_CHAT }}

      # =========================
      # Save Updated State
      # =========================
      - name: Save runtime state
        uses: actions/cache@v4
        with:
          path: |
            last_seen.json
            copier_state.json
          key: copier-state-${{ github.run_number }}

      # =========================
      # Upload Logs (Always)
      # =========================
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: copier-logs
          path: |
            *.log
            copier.log
          retention-days: 7
