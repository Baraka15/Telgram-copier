name: Bot Runner
on:
  workflow_dispatch: # Allows manual start
  schedule:
    - cron: '0 */6 * * *' # Safety restart every 6 hours

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore Previous State
        uses: actions/cache@v4
        with:
          path: state_data/
          key: bot-state-${{ github.run_id }}
          restore-keys: bot-state-

      - name: Run Bot
        timeout-minutes: 350 # Stops 10 mins before GitHub's limit
        run: python copier.py

      - name: Save State
        if: always() # Saves even if the job times out
        uses: actions/cache@v4
        with:
          path: state_data/
          key: bot-state-${{ github.run_id }}-${{ github.run_attempt }}
