name: Telegram Copier 24/7

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */5 * * *" # Backup trigger every 5 hours
  repository_dispatch:
    types: [ restart_bot ] # The custom trigger for self-restarting

jobs:
  run-copier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install telethon requests
          
      - name: Run Bot
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to trigger the restart
        run: python copier.py
