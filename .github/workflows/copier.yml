name: Telegram Copier HA

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-copier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install MetaTrader5
          pip install pandas numpy

      - name: Prepare runtime
        run: |
          touch state.json
          touch copier.log

      - name: Run Copier Engine (HA Mode)
        run: |
          while true; do
            echo "Starting Copier Engine..."
            python copier.py
            echo "Copier crashed â€” restarting in 10s"
            sleep 10
          done

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: copier-logs
          path: |
            copier.log
            state.json
