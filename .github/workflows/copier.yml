name: Ultra Realtime Copier HA

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run-copier:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:

      - name: ‚¨á Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install telethon pyyaml

      - name: üîé Validate secrets presence
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
        run: |
          echo "API_ID present: ${API_ID:+YES}"
          echo "API_HASH present: ${API_HASH:+YES}"
          echo "SESSION_STRING present: ${SESSION_STRING:+YES}"

      - name: üß™ Test Telegram session
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
        run: |
          python <<EOF
from telethon.sync import TelegramClient
from telethon.sessions import StringSession
import os

api_id = int(os.getenv("API_ID"))
api_hash = os.getenv("API_HASH")
session = os.getenv("SESSION_STRING")

print("Starting Telegram diagnostic...")

with TelegramClient(StringSession(session), api_id, api_hash) as client:
    me = client.get_me()
    print("CONNECTED:", me.username, me.id)
EOF

      - name: üöÄ Run Copier
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
        run: |
          echo "Launching copier.py"
          python copier.py

      - name: üì§ Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: copier-artifacts
          path: |
            *.log
            *.db
