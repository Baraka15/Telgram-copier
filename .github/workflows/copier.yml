name: Telegram Copier

# =========================
# TRIGGERS
# =========================
on:
  schedule:
    # Every 5 minutes
    # Weekdays only (Mon–Fri)
    # 02:00 → 20:59 UTC
    - cron: "*/5 2-20 * * 1-5"

  workflow_dispatch:

# =========================
# CONCURRENCY CONTROL
# Prevent overlapping runs
# =========================
concurrency:
  group: telegram-copier
  cancel-in-progress: true

# =========================
# JOBS
# =========================
jobs:
  run:
    runs-on: ubuntu-latest

    # Kill hung Telethon sessions
    timeout-minutes: 10

    steps:

      # ---------------------
      # Checkout code
      # ---------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------
      # Python runtime
      # ---------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------------
      # Dependency cache
      # Speeds execution
      # ---------------------
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}

      # ---------------------
      # Install dependencies
      # ---------------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install telethon

      # ---------------------
      # Restore bot state
      # ---------------------
      - name: Restore state
        uses: actions/cache@v4
        with:
          path: last_seen.json
          key: telegram-state
          restore-keys: |
            telegram-state

      # ---------------------
      # Run copier
      # ---------------------
      - name: Run Telegram Copier
        run: python copier.py
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}

      # ---------------------
      # Save updated state
      # ---------------------
      - name: Save state
        uses: actions/cache@v4
        with:
          path: last_seen.json
          key: telegram-state
