name: Ultra Realtime Copier HA

on:
  workflow_dispatch:   # Manual start only

concurrency:
  group: copier-ha
  cancel-in-progress: false

jobs:
  run-copier:
    runs-on: ubuntu-latest
    timeout-minutes: 350   # GitHub max safe long run

    steps:

      # =========================
      # CHECKOUT
      # =========================
      - name: ‚¨á Checkout repository
        uses: actions/checkout@v4

      # =========================
      # PYTHON SETUP
      # =========================
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # =========================
      # DEPENDENCIES
      # =========================
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install telethon pyyaml

      # =========================
      # VALIDATE SECRETS
      # =========================
      - name: üîé Validate secrets presence
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
        run: |
          echo "API_ID present: ${API_ID:+YES}"
          echo "API_HASH present: ${API_HASH:+YES}"
          echo "SESSION_STRING present: ${SESSION_STRING:+YES}"

      # =========================
      # HA ENGINE LOOP
      # =========================
      - name: üöÄ Start HA Engine
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
        run: |
          echo "üöÄ Starting crash-resilient loop..."

          RESTART_DELAY=2
          MAX_DELAY=60

          while true; do
            START_TIME=$(date +%s)

            echo "‚ñ∂ Launching copier.py"
            python copier.py
            EXIT_CODE=$?

            END_TIME=$(date +%s)
            RUNTIME=$((END_TIME - START_TIME))

            echo "‚ö† Bot exited with code $EXIT_CODE after ${RUNTIME}s"

            if [ $RUNTIME -lt 10 ]; then
              echo "üí• Early crash ‚Üí Backoff"
              RESTART_DELAY=$((RESTART_DELAY * 2))
            else
              RESTART_DELAY=2
            fi

            if [ $RESTART_DELAY -gt $MAX_DELAY ]; then
              RESTART_DELAY=$MAX_DELAY
            fi

            echo "üîÅ Restarting in ${RESTART_DELAY}s..."
            sleep $RESTART_DELAY
          done

      # =========================
      # UPLOAD LOGS
      # =========================
      - name: üì§ Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: copier-artifacts
          path: |
            *.log
            *.db
