name: Ultra Realtime Copier HA

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # Watchdog trigger every 5 min

concurrency:
  group: copier-ha
  cancel-in-progress: false

jobs:
  run-copier:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      # =========================
      # CHECKOUT
      # =========================
      - name: ‚¨á Checkout repository
        uses: actions/checkout@v4

      # =========================
      # PYTHON SETUP + CACHE
      # =========================
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # =========================
      # DEPENDENCIES
      # =========================
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install telethon pyyaml

      # =========================
      # DEBUG (RUN ONCE IF NEEDED)
      # =========================
      - name: üîé Validate secrets presence
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
        run: |
          echo "API_ID present: ${API_ID:+YES}"
          echo "API_HASH present: ${API_HASH:+YES}"
          echo "SESSION_STRING present: ${SESSION_STRING:+YES}"

      # =========================
      # HA ENGINE
      # =========================
      - name: üöÄ Start HA Engine
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
        run: |
          echo "üöÄ Starting crash-resilient HA loop..."

          RESTART_DELAY=2
          MAX_DELAY=60

          while true; do
            START_TIME=$(date +%s)

            echo "‚ñ∂ Launching copier.py"
            python copier.py
            EXIT_CODE=$?

            END_TIME=$(date +%s)
            RUNTIME=$((END_TIME - START_TIME))

            echo "‚ö† Bot exited with code $EXIT_CODE after ${RUNTIME}s"

            # =========================
            # MEMORY LEAK / CRASH GUARD
            # =========================
            if [ $RUNTIME -lt 5 ]; then
              echo "üí• Early crash detected ‚Üí increasing backoff"
              RESTART_DELAY=$((RESTART_DELAY * 2))
            else
              RESTART_DELAY=2
            fi

            if [ $RESTART_DELAY -gt $MAX_DELAY ]; then
              RESTART_DELAY=$MAX_DELAY
            fi

            echo "üîÅ Restarting in ${RESTART_DELAY}s..."
            sleep $RESTART_DELAY
          done

      # =========================
      # LOG / DB ARTIFACTS
      # =========================
      - name: üì§ Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: copier-artifacts
          path: |
            *.log
            *.db
