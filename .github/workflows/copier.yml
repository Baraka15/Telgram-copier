name: Ultra Realtime Copier HA

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # Restart watchdog every 5 min

concurrency:
  group: copier-ha
  cancel-in-progress: true   # Kill stuck instances

jobs:
  run-copier:
    runs-on: ubuntu-latest
    timeout-minutes: 5        # Matches cron interval

    steps:

      # =========================
      # CHECKOUT
      # =========================
      - name: ‚¨á Checkout repository
        uses: actions/checkout@v4

      # =========================
      # PYTHON SETUP
      # =========================
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # =========================
      # DEPENDENCIES
      # =========================
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install telethon pyyaml

      # =========================
      # VALIDATE SECRETS
      # =========================
      - name: üîé Validate secrets presence
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
        run: |
          echo "API_ID present: ${API_ID:+YES}"
          echo "API_HASH present: ${API_HASH:+YES}"
          echo "SESSION_STRING present: ${SESSION_STRING:+YES}"

      # =========================
      # RUN BOT
      # =========================
      - name: üöÄ Run Copier
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
        run: |
          echo "‚ñ∂ Launching copier.py"
          python copier.py

      # =========================
      # UPLOAD LOGS
      # =========================
      - name: üì§ Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: copier-artifacts
          path: |
            *.log
            *.db
